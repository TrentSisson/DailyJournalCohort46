<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

    <img class="logo" src="images/trents_logo.jpg" height="500px">

<body>
    <section class="JournalDate">
        <h2>DAILEY JOURNAL</h2>
        <form action="">
            <fieldset class="date">
                <label for="journalDate" Date of entry>Date of Entry</label>
                <input type="datetime-local" name="journalDate" id="journalDate">
            </fieldset>
        </form>
    </section>

    <section>
        <form action="">
            <fieldset class ="concepts">
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="Concepts Covered" id="fieldset" >
            </fieldset>
        </form>
    </section>

    <section>
        <form action="">
            <fieldset>
                <label for="Entry">Journal Entry</label>
                <textarea name="jornal entry" id="JournalEntry" cols="25" rows="5"></textarea>
            </fieldset>
        </form>
    </section>

    <section>
        <form action="">
            <fieldset>
                <label for="mood">I'm Feeling</label>
                <select name="Mood" id="mood">
                    <option value=""></option>
                    <option value="Happy">Happy</option>
                    <option value="excited">excited</option>
                    <option value="1LT">Lost in the sauce</option>
                    <option value="destroyed">Mentally Destroyed!</option>
                    <option value="sad">Sad</option>
                    <option value="Rockin">Rock Steady</option>
                </select>
            </fieldset>
        </form>
    </section>
    
    <section class="Button">
        <input class="SUBMIT" type="button" value="SUBMIT">
    </section>

    <main id="container">
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
